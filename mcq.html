<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- css stylesheet -->
        <link rel="stylesheet" href="./assets/global.css" />
        <link rel="stylesheet" href="./assets/mcq.css" />

        <!-- favicon -->
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">

        <title>MCQ</title>
    </head>
    <body>
        <main>
            <div class="mcq-page">
                <div id="submit-form" class="container">
                    <form class="quiz-container" id="quiz-container">
                        <div class="timer">
                            <h3>
                                Remaining Time: <span id="countdown"></span>
                            </h3>
                            <input
                                type="submit"
                                class="button"
                                value="FINISH"
                            />
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="./app/quiz.js"></script>
        <script src="./app/countDown.js"></script>
    </body>
</html>
